<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AWS Builder - Live Rankings</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #050810;
            --bg-card: #151b2d;
            --accent: #ff9900;
            --accent-glow: rgba(255, 153, 0, 0.4);
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --text-dim: #6b7280;
            --green: #10b981;
            --border: #232d45;
            --radius: 16px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; overflow-x: hidden; line-height: 1.5; }
        .bg-mesh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: var(--bg-primary); background-image: radial-gradient(at 0% 0%, rgba(255,153,0,0.05) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(59,130,246,0.05) 0px, transparent 50%); }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px 16px 40px; }

        /* â”€â”€ Header â”€â”€ */
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; gap: 12px; }
        .header-left h1 { font-size: 24px; font-weight: 800; background: linear-gradient(135deg, #fff 0%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-meta { display: flex; align-items: center; gap: 10px; margin-top: 4px; }
        .live-dot { width: 8px; height: 8px; background: var(--green); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .update-time { font-size: 11px; color: var(--text-dim); font-weight: 600; }
        .refresh-btn { background: var(--accent); color: #000; border: none; padding: 10px 20px; border-radius: 12px; font-size: 13px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px var(--accent-glow); transition: all 0.2s; }
        .refresh-btn:hover { transform: translateY(-1px); }
        .refresh-btn:active { transform: scale(0.97); }
        .spinner { width: 16px; height: 16px; border: 2px solid rgba(0,0,0,0.2); border-top-color: #000; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* â”€â”€ Stats â”€â”€ */
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        @media (min-width: 640px) { .stats-grid { grid-template-columns: repeat(4, 1fr); } }
        .stat-card { background: var(--bg-card); border: 1px solid var(--border); padding: 14px; border-radius: var(--radius); text-align: center; }
        .stat-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; font-weight: 800; margin-bottom: 2px; }
        .stat-value { font-size: 22px; font-weight: 800; }

        /* â”€â”€ Highlight â”€â”€ */
        .highlight-card { background: linear-gradient(145deg, #1e293b, #0f172a); border: 2px solid var(--accent); border-radius: var(--radius); padding: 20px; margin-bottom: 20px; box-shadow: 0 0 30px var(--accent-glow); }
        .hl-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .hl-badge { background: var(--accent); color: #000; padding: 4px 12px; font-size: 11px; font-weight: 800; border-radius: 8px; }
        .hl-rank { font-size: 56px; font-weight: 900; color: var(--accent); line-height: 1; }
        .hl-title { font-size: 18px; font-weight: 700; margin-bottom: 16px; color: #fff; }
        .hl-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 16px; }
        .hl-stat-label { display: block; font-size: 9px; color: var(--text-dim); font-weight: 800; text-transform: uppercase; }
        .hl-stat-val { font-size: 18px; font-weight: 800; color: #fff; }
        .ctx-section { border-top: 1px solid rgba(255,255,255,0.08); padding-top: 16px; }
        .ctx-title { font-size: 10px; font-weight: 800; color: var(--accent); text-transform: uppercase; margin-bottom: 10px; }
        .ctx-item { display: flex; align-items: center; justify-content: space-between; font-size: 13px; background: rgba(255,255,255,0.03); padding: 8px 12px; border-radius: 8px; margin-bottom: 6px; }
        .ctx-likes { font-weight: 800; color: var(--accent); }
        .climb-badge { background: rgba(16,185,129,0.15); color: var(--green); padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 700; margin-top: 8px; display: inline-block; }

        /* â”€â”€ Filters â”€â”€ */
        .controls { display: flex; gap: 8px; margin-bottom: 16px; }
        .filter-btn { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-secondary); padding: 8px 16px; border-radius: 10px; font-size: 13px; font-weight: 700; cursor: pointer; transition: all 0.2s; }
        .filter-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        /* â”€â”€ Rankings â”€â”€ */
        .rank-item { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 14px 16px; display: flex; align-items: center; gap: 14px; margin-bottom: 10px; transition: all 0.2s; }
        .rank-item:hover { border-color: rgba(255,255,255,0.15); }
        .rank-item.highlighted { border-color: var(--accent); background: rgba(255,153,0,0.05); }
        .rank-num { width: 36px; font-size: 20px; font-weight: 900; color: var(--text-dim); text-align: center; flex-shrink: 0; }
        .rank-info { flex: 1; min-width: 0; }
        .item-title { font-size: 14px; font-weight: 700; color: var(--text-primary); text-decoration: none; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-title:hover { color: var(--accent); }
        .item-meta { font-size: 11px; color: var(--text-dim); display: flex; gap: 8px; margin-top: 2px; }
        .comp-tag { color: #3b82f6; font-weight: 800; font-size: 9px; text-transform: uppercase; }
        .item-stats { text-align: right; flex-shrink: 0; }
        .likes-val { font-size: 18px; font-weight: 800; color: var(--accent); display: block; line-height: 1; }
        .likes-lbl { font-size: 9px; color: var(--text-dim); text-transform: uppercase; font-weight: 700; }

        /* â”€â”€ Loading â”€â”€ */
        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-primary); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; gap: 16px; }
        .loader-spinner { width: 36px; height: 36px; border: 3px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    <div id="loadingOverlay">
        <div class="loader-spinner"></div>
        <div style="font-size:13px; font-weight:700; color:var(--text-secondary)">Loading Rankings...</div>
    </div>

    <div class="container">
        <!-- Header with Refresh Button -->
        <div class="header">
            <div class="header-left">
                <h1>AWS Builder</h1>
                <div class="header-meta">
                    <div class="live-dot"></div>
                    <span class="update-time" id="lastUpdated">Loading...</span>
                </div>
            </div>
            <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">
                <div class="spinner" id="refreshSpinner"></div>
                <span id="refreshText">&#x21bb; Refresh</span>
            </button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-label">Total Posts</div><div class="stat-value" id="statPosts">--</div></div>
            <div class="stat-card"><div class="stat-label">Competition</div><div class="stat-value" id="statComp">--</div></div>
            <div class="stat-card"><div class="stat-label">Total Likes</div><div class="stat-value" id="statLikes">--</div></div>
            <div class="stat-card"><div class="stat-label">Avg Likes</div><div class="stat-value" id="statAvg">--</div></div>
        </div>

        <!-- Highlight Card -->
        <div id="highlightContainer"></div>

        <!-- Filters -->
        <div class="controls">
            <button class="filter-btn active" id="btnAll" onclick="setFilter('all')">All Posts</button>
            <button class="filter-btn" id="btnComp" onclick="setFilter('comp')">Competition Only</button>
        </div>

        <!-- Rankings List -->
        <div id="rankingsList"></div>
    </div>

    <script>
        let currentFilter = 'all';
        let allPosts = [];
        const HIGHLIGHT_URI = "/content/3AAMRb7lRzAJnleldfYBBtfM1WG/aideas-transforming-healthcare-into-ai-powered-wellness-companion";

        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(f === 'all' ? 'btnAll' : 'btnComp').classList.add('active');
            renderList();
        }

        function isHighlight(p) {
            const pid = (p.id || '').toLowerCase();
            const puri = (p.uri || '').toLowerCase();
            const hl = HIGHLIGHT_URI.toLowerCase();
            return hl.includes(pid) || (puri && hl.includes(puri)) || (puri && puri.includes('aideas-transforming-healthcare'));
        }

        async function fetchData() {
            try {
                const res = await fetch('data.json?_=' + Date.now());
                const posts = await res.json();
                allPosts = posts;

                document.getElementById('loadingOverlay').style.display = 'none';
                
                const now = new Date();
                document.getElementById('lastUpdated').textContent = 
                    `Updated ${now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`;

                updateStats();
                renderHighlight();
                renderList();
            } catch(e) {
                console.error('Load error:', e);
                document.getElementById('rankingsList').innerHTML = 
                    '<div style="text-align:center;padding:40px;color:var(--text-dim)">Failed to load data. Ensure data.json exists.</div>';
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        function updateStats() {
            const total = allPosts.length;
            const compCount = allPosts.filter(p => p.is_competition === true).length;
            const totalLikes = allPosts.reduce((s, p) => s + (p.likes_count || 0), 0);
            const avg = total > 0 ? (totalLikes / total).toFixed(1) : '0';

            document.getElementById('statPosts').textContent = total;
            document.getElementById('statComp').textContent = compCount;
            document.getElementById('statLikes').textContent = totalLikes;
            document.getElementById('statAvg').textContent = avg;
        }

        function renderHighlight() {
            const container = document.getElementById('highlightContainer');
            let hIdx = -1;
            for (let i = 0; i < allPosts.length; i++) {
                if (isHighlight(allPosts[i])) { hIdx = i; break; }
            }
            if (hIdx === -1) { container.innerHTML = ''; return; }

            const post = allPosts[hIdx];
            const rank = hIdx + 1;
            const pct = ((rank / allPosts.length) * 100).toFixed(1);
            const compPosts = allPosts.filter(p => p.is_competition === true);
            const compRank = compPosts.findIndex(p => isHighlight(p)) + 1;

            // Nearby posts
            let nearbyHTML = '';
            let climbLikes = 0;
            const nearby = [];
            if (hIdx > 0) {
                const above = allPosts[hIdx - 1];
                nearby.push({ rank: hIdx, title: above.title, likes: above.likes_count });
                climbLikes = (above.likes_count - post.likes_count) + 1;
            }
            if (hIdx < allPosts.length - 1) {
                const below = allPosts[hIdx + 1];
                nearby.push({ rank: hIdx + 2, title: below.title, likes: below.likes_count });
            }

            if (nearby.length > 0) {
                nearbyHTML = `
                    <div class="ctx-section">
                        <div class="ctx-title">Rank Neighborhood</div>
                        ${nearby.map(n => `
                            <div class="ctx-item">
                                <span>#${n.rank} ${n.title.length > 35 ? n.title.substring(0,32) + '...' : n.title}</span>
                                <span class="ctx-likes">${n.likes} likes</span>
                            </div>
                        `).join('')}
                        ${climbLikes > 0 ? `<div class="climb-badge">ðŸš€ Need ${climbLikes} more likes to climb to #${rank - 1}!</div>` : ''}
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="highlight-card">
                    <div class="hl-header">
                        <div class="hl-badge">YOUR POST</div>
                        <div class="hl-rank">#${rank}</div>
                    </div>
                    <h2 class="hl-title">${post.title}</h2>
                    <div class="hl-stats">
                        <div><span class="hl-stat-label">Likes</span><span class="hl-stat-val">${post.likes_count}</span></div>
                        <div><span class="hl-stat-label">Overall</span><span class="hl-stat-val">Top ${pct}%</span></div>
                        <div><span class="hl-stat-label">Comp Rank</span><span class="hl-stat-val">#${compRank || '?'}/${compPosts.length}</span></div>
                    </div>
                    ${nearbyHTML}
                </div>
            `;
        }

        function renderList() {
            const list = document.getElementById('rankingsList');
            const filtered = currentFilter === 'all' ? allPosts : allPosts.filter(p => p.is_competition === true);

            if (filtered.length === 0) {
                list.innerHTML = '<div style="text-align:center;padding:40px;color:var(--text-dim)">No posts found for this filter.</div>';
                return;
            }

            list.innerHTML = filtered.map(p => {
                const globalRank = allPosts.indexOf(p) + 1;
                const hl = isHighlight(p);
                const medal = globalRank === 1 ? 'ðŸ¥‡' : globalRank === 2 ? 'ðŸ¥ˆ' : globalRank === 3 ? 'ðŸ¥‰' : globalRank;
                return `
                    <div class="rank-item ${hl ? 'highlighted' : ''}">
                        <div class="rank-num" ${globalRank <= 3 ? 'style="color:#fff"' : ''}>${medal}</div>
                        <div class="rank-info">
                            <a href="${p.url || '#'}" target="_blank" class="item-title">${p.title}</a>
                            <div class="item-meta">
                                <span>@${p.author_alias || 'unknown'}</span>
                                ${p.is_competition ? '<span class="comp-tag">Competition</span>' : ''}
                            </div>
                        </div>
                        <div class="item-stats">
                            <span class="likes-val">${p.likes_count}</span>
                            <span class="likes-lbl">Likes</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function refreshData() {
            const btn = document.getElementById('refreshBtn');
            const spinner = document.getElementById('refreshSpinner');
            const text = document.getElementById('refreshText');
            btn.disabled = true;
            spinner.style.display = 'block';
            text.textContent = 'Syncing...';
            fetchData().finally(() => {
                btn.disabled = false;
                spinner.style.display = 'none';
                text.innerHTML = '&#x21bb; Refresh';
            });
        }

        // Auto-refresh every 60 seconds
        setInterval(() => fetchData(), 60000);
        fetchData();
    </script>
</body>
</html>
