name: AWS Builder Rank Auto-Refresh

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:      # Allows manual trigger from GitHub Actions tab

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
            python -m pip install --upgrade pip
            pip install requests selenium

      - name: Run Scraper
        run: python aws_scraper.py

      - name: Sync Data to Static Site
        run: |
          cp dist/aws_builder_likes.json dist/data.json

      - name: Commit and Push changes
        run: |
          git config --global user.name "AWS Rank Bot"
          git config --global user.email "bot@example.com"
          git add aws_builder_likes.csv dist/aws_builder_likes.json dist/data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update rankings [skip ci]" && git push)
